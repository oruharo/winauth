apiVersion: v1
kind: Secret
metadata:
  name: kerberos-keytab
  namespace: winauth
type: Opaque
data:
  # base64エンコードされたkeytabファイル
  # 実際の値は以下のコマンドで生成:
  # cat /path/to/krb5.keytab | base64 -w 0
  krb5.keytab: <BASE64_ENCODED_KEYTAB>

---
# LDAP認証用のクレデンシャル（オプション）
apiVersion: v1
kind: Secret
metadata:
  name: ldap-credentials
  namespace: winauth
type: Opaque
stringData:
  username: "cn=admin,dc=domain,dc=com"
  password: "admin_password"