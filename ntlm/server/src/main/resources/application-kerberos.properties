# Kerberos + AD Configuration (ドメイン参加クライアント + Linux非ドメインサーバー)

# Server Configuration
server.port=8082
spring.application.name=adauth

# Kerberos Configuration
# Service Principal for winauth application
kerberos.principal=${KERBEROS_PRINCIPAL:HTTP/winauth.app.local@DOMAIN1.LAB}
# Keytab file location  
kerberos.keytab=${KERBEROS_KEYTAB:/etc/kerberos/svcapp.keytab}

# Active Directory Configuration (DOMAIN1.LAB - Primary)
ad.domain=${AD_DOMAIN:DOMAIN1.LAB}
ad.url=${AD_URL:ldap://10.0.10.10:389}
ad.searchBase=${AD_SEARCH_BASE:DC=DOMAIN1,DC=LAB}
ad.userSearchFilter=(sAMAccountName={0})
ad.groupSearchBase=CN=Users,DC=DOMAIN1,DC=LAB

# Secondary Domain Configuration (DOMAIN2.LAB)
ad.domain2=${AD_DOMAIN2:DOMAIN2.LAB}
ad.url2=${AD_URL2:ldap://10.0.20.10:389}
ad.searchBase2=${AD_SEARCH_BASE2:DC=DOMAIN2,DC=LAB}

# JVM System Properties for Kerberos
java.security.krb5.conf=${KRB5_CONFIG:/etc/krb5.conf}
java.security.krb5.realm=${KERBEROS_REALM:DOMAIN1.LAB}
java.security.krb5.kdc=${KERBEROS_KDC:10.0.10.10}
sun.security.krb5.debug=${KERBEROS_DEBUG:true}${KERBEROS_DEBUG:true}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.kerberos=DEBUG
logging.level.com.example.adauth=DEBUG

# Session Configuration
server.servlet.session.timeout=30m