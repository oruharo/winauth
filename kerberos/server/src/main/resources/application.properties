# Server Configuration
server.port=8082
spring.application.name=adauth

# デフォルトプロファイル（Kerberosを有効化）
spring.profiles.active=kerberos

# Logging
logging.level.root=DEBUG
logging.level.com.example.adauth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.ldap=DEBUG
logging.level.org.springframework.security.ldap=TRACE
logging.level.org.springframework.web=DEBUG

# ログファイル出力（無効化 - 標準出力のみ使用）
# logging.file.name=logs/adauth.log
# logging.file.max-size=10MB
# logging.file.max-history=10

# コンソール出力パターン（見やすい形式）
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 標準出力への出力を強制
spring.output.ansi.enabled=always
logging.config=classpath:logback-spring.xml

# Active Directory Configuration
# DOMAIN1.LAB (Primary Domain)
ad.domain=DOMAIN1.LAB
ad.url=ldap://10.0.10.10:389
ad.searchBase=DC=DOMAIN1,DC=LAB
ad.userSearchFilter=(sAMAccountName={0})
ad.groupSearchBase=CN=Users,DC=DOMAIN1,DC=LAB

# DOMAIN2.LAB (Secondary Domain for testing)
ad.domain2=DOMAIN2.LAB
ad.url2=ldap://10.0.20.10:389
ad.searchBase2=DC=DOMAIN2,DC=LAB

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Thymeleaf Configuration
spring.thymeleaf.cache=false